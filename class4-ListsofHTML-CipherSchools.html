<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
   <h1>Unordered Lists</h1> 
   <h2>Ordered List</h2>
   <h3>Definition List</h3>

   <!-- Unordered Lists -->
   <ul>
      <li>Food</li>
      <li>Car</li>
      <li>Cards</li>
      <li>Choco</li>
   </ul>

   <!-- Ordered Lists -->
   <ol>
    <li>Food</li>
    <li>Car</li>
    <li>Cards</li>
    <li>Choco</li>
   </ol>
   
   <dl>
      <dt>Term</dt>
      <dd>Term Description</dd>
   </dl>
   
</body>
</html>
